site_name: LTS Community PBX Documentation
site_dir: /var/www/public/docs
site_url: https://communitypbx.landlinetelephonesociety.com
theme:
  name: material
  palette:

    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
        
markdown_extensions:
  - attr_list
  - md_in_html

extra_css:
  - css/extra.css
  
plugins:
  - mkdocs-video
